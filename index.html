<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
   
</head>
<body>
    <div class="site-wrapper">
        <div class="location"></div>
        <div class="icon"> </div>
        <div class="weather-description"></div>
        <div class="temperature-wrapper">
            <div class="current-temp"> </div>
            <div class="feels-like-temp"> </div>
            <div class="min-max-wrapper">
                <div class="min-temp-wrapper">
                    <p class="p-min-temp">Min</p>
                    <div class="min-temp"></div>
                </div>
                <div class="max-temp-wrapper">
                    <p class="p-max-temp">Max</p>
                    <div class="max-temp"></div>
                </div>
               
            </div>
        </div>
        <div class="extended-forecast">
            <div class="day-one">
                <!-- <div class="day1">Tuesday</div> -->
                <div class="icon-day1"> icon</div>
                <div class="min-max-wrapper-day1">
                    <div class="min-temp-day1"></div>
                    <div class="max-temp-day1"></div>
                </div>
            </div>
            <div class="day-two">
                <!-- <div class="day2">Wednesday</div> -->
                <div class="icon-day2"> icon</div>
                <div class="min-max-wrapper-day2">
                    <div class="min-temp-day2"></div>
                    <div class="max-temp-day2"></div>
                </div>
            </div>
            <div class="day-three">
                <!-- <div class="day">Thursday</div> -->
                <div class="icon-day3"> icon</div>
                <div class="min-max-wrapper-day3">
                    <div class="min-temp-day3"></div>
                    <div class="max-temp-day3"></div>
                </div>
            </div>
            <div class="day-four">
                <!-- <div class="day">Friday</div> -->
                <div class="icon-day4"> icon</div>
                <div class="min-max-wrapper-day4">
                    <div class="min-temp-day4"></div>
                    <div class="max-temp-day4"></div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
