<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
   
</head>
<body>
    <div class="site-wrapper">
        
        <div class="location"></div>
        <div class="current">Current</div>
        <div class="today-forecast">
        <div class="icon"> </div>
        <div class="weather-description"></div>
        <div class="temperature-wrapper">
            <div class="current-temp"> </div>
            <div class="feels-like-temp"> </div>
            <div class="min-max-wrapper">
                <div class="min-temp-wrapper">
                    <p class="p-min-temp">Min</p>
                    <div class="min-temp"></div>
                </div>
                <div class="max-temp-wrapper">
                    <p class="p-max-temp">Max</p>
                    <div class="max-temp"></div>
                </div>
               
            </div>
        </div>
    </div>
    <div class="current">Next 4 days</div>
        <div class="extended-forecast">
            <div class="day-one">
                <div class="day1" id="day-name"></div>
                <div class="icon-day1"> icon</div>
                <div class="min-max-wrapper-day1">
                    <div class="min-temp-day1" id="temp-forecast"></div>
                    <div class="max-temp-day1" id="temp-forecast"></div>
                </div>
            </div>
            <div class="day-two">
                <div class="day2" id="day-name"></div>
                <div class="icon-day2"> icon</div>
                <div class="min-max-wrapper-day2">
                    <div class="min-temp-day2" id="temp-forecast"></div>
                    <div class="max-temp-day2" id="temp-forecast"></div>
                </div>
            </div>
            <div class="day-three">
                <div class="day3" id="day-name"></div>
                <div class="icon-day3"> icon</div>
                <div class="min-max-wrapper-day3">
                    <div class="min-temp-day3" id="temp-forecast"></div>
                    <div class="max-temp-day3" id="temp-forecast"></div>
                </div>
            </div>
            <div class="day-four">
                <div class="day4" id="day-name"></div>
                <div class="icon-day4"> icon</div>
                <div class="min-max-wrapper-day4">
                    <div class="min-temp-day4" id="temp-forecast"></div>
                    <div class="max-temp-day4" id="temp-forecast"></div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
